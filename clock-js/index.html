<html>
  <head>
    <title>
      Clock
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1 style="text-align: center; font-size: 50px;">ANALOG CLOCK</h1>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" id="h"></div>
        <div class="hand minute-hand" id="m"></div>
        <div class="hand second-hand" id="s"></div>
      </div>
    </div>
  </body>
</html>
